name: Main workflow
on: push
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        # flutter-version: '3.0.0'
        channel: 'stable'
    - run: |
        flutter --version
        flutter analyze
        flutter test
        flutter format --set-exit-if-changed .
